<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient1)"/>
  
  <!-- Watermark removal symbol - Eraser/brush icon -->
  <g transform="translate(32, 32)">
    <!-- Image frame -->
    <rect x="8" y="8" width="48" height="48" rx="4" fill="white" opacity="0.9"/>
    <rect x="10" y="10" width="44" height="44" rx="2" fill="url(#gradient2)"/>
    
    <!-- Watermark lines (being removed) -->
    <line x1="20" y1="20" x2="42" y2="42" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="42" y1="20" x2="20" y2="42" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Eraser/cleaning effect -->
    <circle cx="50" cy="14" r="8" fill="white" opacity="0.95"/>
    <path d="M 46 14 L 54 14 L 52 10 L 48 10 Z" fill="#4ecdc4" opacity="0.8"/>
    
    <!-- Sparkle effect -->
    <circle cx="18" cy="50" r="2" fill="#ffd93d"/>
    <circle cx="50" cy="50" r="1.5" fill="#ffd93d"/>
    <circle cx="34" cy="46" r="1.5" fill="#ffd93d"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.3" />
    </linearGradient>
  </defs>
</svg>

